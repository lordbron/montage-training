<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"},
                "delayedValue": "delayed",
                "realtimeValue": "realtime"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "buttonActionListener"}
                }
            ]
        },
        "buttonActionListener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "observableAction",
                "handler": {"@": "owner"}
            },
            "_dev": {
                "isHidden": true
            }
        },
        "delayedText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "delayedText"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.delayedValue"}
            }
        },
        "observableButton": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "observableButton"},
                "enabled": true,
                "label": "Save"
            }
        },
        "realtimeText": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "realtimeText"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@owner.realtimeValue"}
            }
        },
        "textValueInput": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "textValueInput"},
                "placeholderValue": "Enter New Value"
            },
            "bindings": {
                "value": {"<->": "@owner.realtimeValue"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <input data-montage-id="textValueInput" type="text">
        <button data-montage-id="observableButton"></button>
        <p data-montage-id="realtimeText"></p>
        <p data-montage-id="delayedText"></p>
    </div>
</body>
</html>
